<!DOCTYPE html>
<html>

<head>
   <title>Dart to JavaScript Example</title>
</head>

<body>
   <h1>Dart to JS example, 2024</h1>
   <p><strong>Here are Dart data as read by JS:</strong></p>
   <p>boolGetter: <span id="boolGetter"></span></p>
   <p>stringGetter: <span id="stringGetter"></span></p>
   <p>intGetter: <span id="intGetter"></span></p>
   <p>doubleField: <span id="doubleField"></span></p>
   <p>listField: <span id="listField"></span></p>
   <p>getWisdom(-1): <span id="getWisdom1"></span></p>
   <p>getWisdom(9): <span id="getWisdom9"></span></p>
   <p>getWisdom(99): <span id="getWisdom99"></span></p>
   <script src="../out/dauri.js"></script>
   <script>
      // Now you can access the properties in JavaScript:
      console.log(window.dartApp); // Should log the instance
      document.getElementById("boolGetter").innerHTML = dartApp.boolGetter
      document.getElementById("stringGetter").innerHTML = dartApp.stringGetter
      document.getElementById("intGetter").innerHTML = dartApp.intGetter
      document.getElementById("doubleField").innerHTML = dartApp.doubleField
      document.getElementById("listField").innerHTML = dartApp.listField
      document.getElementById("getWisdom1").innerHTML = dartApp.getWisdom(-1)
      document.getElementById("getWisdom9").innerHTML = dartApp.getWisdom(9)
      document.getElementById("getWisdom99").innerHTML = dartApp.getWisdom(99)
   </script>
   <br />
   <h2>Try this</h2>
   <p>F12 to open Developer Tools, go to the Console, and play with the <code>dartApp</code> object.</p>
</body>

</html>
